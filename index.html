<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/5876ad7321.js" crossorigin="anonymous"></script>
    <title>Type Ahead</title>
</head>
<body>
    <form>
        <div id="contents">
            <input autocomplete="off" id="input" type="text" placeholder="City or State" onkeyup="getValueEl(this.value)">

            </ul>

    </form>

    <div id="cityInfo"></div>
